baseURL = "https://blog.duyang.tech/"
title = "临水撷石"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 10
# copyright = "&copy; 2020 <a href=\"https://www.wangchucheng.com/\">C. Wang</a> and <a href=\"https://www.ruiqima.com/\">R. Ma</a>"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "zh"
hasCJKLanguage = true  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = true
  [markup.goldmark.renderer]
    unsafe = true

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"